<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>vue-mtoast</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script type="text/javascript" src="../dist//vue-mtoast.js"></script>
		<style>
			#app {
				text-align: center;
			}
			.demo-btn {
				color: #ffffff;
				width: 100px;
				height: 40px;
				margin-top: 50px;
				border-radius: 25px;
				background: #007fff;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<button class="demo-btn" @click="toast">Click me</button>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			methods: {
				toast() {
					this.$toast.error("hello world!")
				}
			}
		})
	</script>
</html>
